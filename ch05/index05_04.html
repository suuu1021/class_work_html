<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }
        table {
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }
        thead {
            background-color: lightblue;
            font-size: large;
        }
    </style>
</head>
<body>
    <h2>시간표 예제</h2>
    <table border="4">
        <thead>
            <th></th>
            <th>시간</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>09:00 - 10:00</td>
                <td rowspan="2">국어</td>
                <td>수학</td>
                <td>과학</td>
                <td>사회</td>
                <td>체육</td>
            </tr>
            <tr>
                <td>2</td>
                <td>10:00 - 11:00</td>
                <td>과학</td>
                <td>미술</td>
                <td colspan="2">체육</td>
            </tr>
            <tr>
                <td>3</td>
                <td>11:00 - 12:00</td>
                <td>수학</td>
                <td colspan="2">영어</td>
                <td>미술</td>
                <td>수학</td>
            </tr>
            <tr>
                <td>4</td>
                <td>12:00 - 13:00</td>
                <td>체육</td>
                <td>과학</td>
                <td>국어</td>
                <td>영어</td>
                <td rowspan="2">자습</td>
            </tr>
            <tr>
                <td>5</td>
                <td>15:00 - 16:00</td>
                <td>영어</td>
                <td>체육</td>
                <td>미술</td>
                <td>국어</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
