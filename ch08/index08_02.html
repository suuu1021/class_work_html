<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: #8A2BE2;
            color: white;
            padding: 20px;
            margin: 10px;
        }
        .box2 {
            background-color: rgb(138, 43, 226);
            color: white;
            padding: 20px;
            margin: 10px;
            box-shadow: red;
        }
        .box3 {
            background-color: rgba(138, 43, 226, 0.5);
            color: white;
            padding: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">HEX 색상 : #8A2BE2</div>
    <div class="box2">RGB 색상 : rgb(138, 43, 226)</div>
    <div class="box3">RGBA 색상 : rgb(138, 43, 226, 0.5)</div>
</body> 
</html>
